name: Notify CI Failure

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  create-issue-on-failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub issue for failed CI
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = context.payload.workflow_run;
            const title = `CI failure: ${run.name} (${run.head_branch})`;
            const body = `The CI workflow run [${run.html_url}](${run.html_url}) completed with status **${run.conclusion}**.

- Branch: ${run.head_branch}
- Commit: ${run.head_commit && run.head_commit.id}
- Actor: ${run.triggering_actor && run.triggering_actor.login}

Please check the Actions run for logs and details.`;

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body
            });
