name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests
          # Install Playwright and browsers
          python -m playwright install --with-deps || true

      - name: Start backend (uvicorn)
        working-directory: backend
        run: |
          nohup uvicorn app.main:app --host 127.0.0.1 --port 8003 --reload > ../ci-uvicorn.log 2>&1 &
          sleep 3

      - name: Run backend Python E2E tests
        run: |
          python3 test_api.py

      - name: Run UI Playwright tests
        run: |
          pip install pytest
          pytest -q tests/e2e -k e2e

      - name: Upload uvicorn logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: uvicorn-log
          path: ci-uvicorn.log
