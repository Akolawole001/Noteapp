version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: noteapp-db
    environment:
      POSTGRES_USER: noteapp
      POSTGRES_PASSWORD: noteapp123
      POSTGRES_DB: noteapp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noteapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: noteapp:vercel
    build:
      context: .
    container_name: noteapp-api
    env_file:
      - .env
    environment:
      - PORT=${PORT:-8000}
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    depends_on:
      db:
        condition: service_healthy
    working_dir: /app/backend
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"

volumes:
  postgres_data:
